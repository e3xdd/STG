<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>guaGame</title>
        <style media="screen">
            canvas {
                border: 1px solid;
            }
        </style>
        <!-- gua game 相关文件 -->
        <script src="guagame/gua_game.js"></script>
        <script src="guagame/gua_scene.js"></script>
        <script src="guagame/gua_image.js"></script>
        <script src="guagame/gua_particle_system.js"></script>
        <script src="guagame/utils.js"></script>
        <!-- 场景文件 -->
        <script src="scene/main/bullet.js"></script>
        <script src="scene/main/cloud.js"></script>
        <script src="scene/main/enemy.js"></script>
        <script src="scene/main/player.js"></script>
        <script src="scene/main/scene.js"></script>
        <!-- 标题和结束场景 -->
        <script src="scene/title/scene_title.js"></script>
        <script src="scene/end/scene_end.js"></script>
        <!-- 关卡数据 -->
        <script src="level.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>
        <hr>
        <input id="id-input-speed" type="range" value="1">
        <!-- <div class="">
            <textarea id="id-text-log" rows="20" cols="50"></textarea>
        </div> -->
        <div class="">
            <label>
                <input class="gua-auto-slide" type="range" value=""
                    data-value = "config.player_speed"
                >
                玩家速度: <span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slide" type="range" value=""
                    data-value = "config.bullet_speed"
                >
                子弹速度: <span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slide" type="range" value=""
                    max='10' min="-10"
                    data-value = "config.cloud_speed"
                >
                云的速度: <span class="gua-label"></span>
            </label>
        </div>
        <div class="">
            <label>
                <input class="gua-auto-slide" type="range" value="" max="10"
                    data-value = "config.fire_cooldown"
                >
                子弹冷却速度: <span class="gua-label"></span>
            </label>
        </div>
        <script src="main.js"></script>
        <script>
            // TODO: 读取配置文件，自动生成上面的 html
            var es = sel => document.querySelectorAll(sel)

            var bindAll = function(sel, eventname, callback) {
                var l = es(sel)
                for (var i = 0; i < l.length; i++) {
                    var input = l[i]
                    input.addEventListener(eventname, function(event){
                        callback(event)
                    })
                }
            }

            bindAll('.gua-auto-slide', 'input', function(event){
                var target = event.target
                var bindValue = target.dataset.value
                var v = target.value
                // 设置 bindValue 的值为 v
                eval(bindValue + '=' + v)
                //
                var label = target.closest('label').querySelector('.gua-label')
                label.innerText = v
            })
        </script>
    </body>
</html>
